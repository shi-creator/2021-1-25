<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form enctype="multipart/form-data" method="post" action="{:url('save')}">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">商品id</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="id">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">商品图片</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" name="img">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">商品名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">商品种类</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="type">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">实际销量</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="number">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">排序</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="sort">
            </div>
        </div>
        <fieldset class="form-group row">
            <legend class="col-form-label col-sm-2 float-sm-left pt-0">商品状态</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="state"  value="上架" checked>
                    <label class="form-check-label" for="gridRadios1">
                       上架
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="state"  value="下架">
                    <label class="form-check-label" for="gridRadios2">
                        下架
                    </label>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">添加</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
