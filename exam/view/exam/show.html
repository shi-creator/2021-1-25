<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="">
        <div class="form-group row">
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name">
                <input type="submit" value="搜索">
            </div>
        </div>
    </form>
    <table class="table">
        <tr>
            <td>商品id</td>
            <td>商品图片</td>
            <td>商品名称</td>
            <td>商品分类</td>
            <td>商品数量</td>
            <td>商品排序</td>
            <td>商品状态</td>
            <td>操作</td>
        </tr>
        {foreach $data as $val}
            <tr>
                <td>{$val.id}</td>
                <td><img src="{$val.img}" width="100"></td>
                <td>{$val.name}</td>
                <td>{$val.type}</td>
                <td>{$val.number}</td>
                <td>{$val.sort}</td>
                <td>{$val.state}</td>
                <td><a href="{:url('delete')}?id={$val.id}">删除</a></td>
            </tr>
        {/foreach}
    </table>
    {$data->render()}
</div>
</body>
</html>
